
<div class="MyCalculator">
    <div class="Operations">
        <button id ='buttonPlus'>+</button>
        <button id ='buttonMinus'>-</button>
        <button id ='buttonMult'>*</button>
        <button id ='buttonDivide'>/</button>
        <button id ='buttonC'>C</button>
        <div class="Separation">
            <hr/>
        </div>
    </div>
    <div class="Inputs-block">
        <div class="Input-block1">
            <label>Number 1</label>
            <input type="number" id="number1">
        </div>
        <div class="Input-block2">
            <label>Number 2</label>
            <input type="number" id="number2">
        </div>
        <div class = 'Result'>
            <label>Result</label>
            <input type="number" id="result">
        </div>
    </div>
</div>
